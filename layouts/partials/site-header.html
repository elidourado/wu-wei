<header>
	{{- with .Site.Social.twitter }}
	<script src="/js/twitter-corner-widget.js" data-username="{{ . }}" data-gtag></script>
	{{ end -}}
	<a href="{{ .Site.Home.RelPermalink }}"><h1>{{ .Site.Title}}</h1></a>
	<nav id="header-menu">
		<ul>
			{{ range $.Site.Data.menu.links }}
			<li><a class="item" href="{{.url}}">{{.title}}</a></li>
			{{end}}
		</ul>
	</nav>
</header>
